<div class="container col-12 mt-4">
    <form [formGroup]="editForm" name="editForm" class="mx-4">
        <div class="form-group">
            <label for="InputAutor">Autor</label>
            <input type="text" class="form-control" id="InputAutor" formControlName="autor" name="autorId" #autorId placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputTitel">Titel</label>
            <input type="text" class="form-control" id="InputTitel" formControlName="titel" name="titelId" #titelId placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputJahr">Erscheinungsjahr</label>
            <input type="text" class="form-control" id="InputJahr" formControlName="jahr" name="jahrId" #jahrId name="jahr" placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputSeiten">Seiten</label>
            <input type="number" class="form-control" id="InputSeiten" formControlName="seiten" name="seitenId" #seitenId name="seiten" placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputVerlag">Verlag</label>
            <input type="text" class="form-control" id="InputVerlag" formControlName="verlag" name="verlagId" #verlagId name="verlag" placeholder="..." required>
        </div>
        <div class="text-center mx-4 my-4">
        <button type="button" class="btn btn-primary mt-4 " id="absenden" (click)="saveChanges()">Speichern</button>
        <button type="button" class="btn btn-primary mt-4 " id="clearData" (click)="closeDialog()">Abbrechen</button>
      </div>
    </form>
    </div>
