<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buchempfehlungen</title>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
   
</head>
<body >
 
  


<u><h1 class="text-center mt-4">Unsere Buchempfehlungen!</h1></u>

    <div class="container mt-4">
  
    <table class="table">
        <thead>
            
            <tr>
                <th scope="col">Buch-Nr.</th>
                <th scope="col">Autor</th>
                <th scope="col">Titel</th>
                <th scope="col">Erscheinungsjahr</th>
                <th scope="col">Seiten</th>
                <th scope="col">Verlag</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        
            <tr *ngFor="let buch of buchListe; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ buch.autor }}</td>
                <td>{{ buch.titel }}</td>
                <td>{{ buch.jahr }}</td>
                <td>{{ buch.seiten }}</td>
                <td>{{ buch.verlag }}</td>
                <td><img src="./assets/edit_icon.png" alt="Edit" (click)="editBook(i)" style="cursor: pointer;"></td>
                <td (click)="deleteBook(i)" style="cursor: pointer;">
                    <img src="assets/trash.svg" alt="Delete" width="20" height="20">
                  </td>
              </tr>
          </tbody>
          
    </table>
  
</div>

<hr class=" my-4" style="border: 1px solid #000; width: 80%; margin: 0 auto;" >

  <div class="container col-12 mt-4">
    <u><h4 class="text-center">Gib eine Buchempfehlungen ab!</h4></u>
    <form [formGroup]="bookForm" name="bookForm" class="mx-4">
        <div class="form-group">
            <label for="InputAutor">Autor</label>
            <input type="text" class="form-control" id="InputAutor" formControlName="autor" name="autorId" #autorId placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputTitel">Titel</label>
            <input type="text" class="form-control" id="InputTitel" formControlName="titel" name="titelId" #titelId placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputJahr">Erscheinungsjahr</label>
            <input type="text" class="form-control" id="InputJahr" formControlName="jahr" name="jahrId" #jahrId name="jahr" placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputSeiten">Seiten</label>
            <input type="number" class="form-control" id="InputSeiten" formControlName="seiten" name="seitenId" #seitenId name="seiten" placeholder="..." required>
        </div>
        <div class="form-group">
            <label for="InputVerlag">Verlag</label>
            <input type="text" class="form-control" id="InputVerlag" formControlName="verlag" name="verlagId" #verlagId name="verlag" placeholder="..." required>
        </div>
        <div class="text-center mx-4">
        <button type="button" class="btn btn-primary mt-4 " id="absenden" (click)="addBook()">Speichern</button>
        <button type="button" class="btn btn-primary mt-4 " id="clearData" (click)="clearData()">Tabelle zur√ºcksetzen</button>
      </div>
    </form>
    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
